name: Package Library

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: [ "main" ]
    tags:
      - "*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # Changed to ubuntu-latest to match the most common GitHub Actions runner environment

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v4

      - uses: ./.github/actions/setup-uv

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build the artifact in dist/
        run: uv build

      - name: Upload artifacts for release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'from release')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}
          path: dist/
          retention-days: 90

  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: ./.github/actions/setup-uv

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install tox
        run: uv pip install tox tox-uv

      - name: Run tox
        run: uv run tox

  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - uses: ./.github/actions/setup-uv

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff
        run: uv run ruff check .
